{% extends 'layouts/base.html' %}

{% block title %}Реєстрація{% endblock title %}

{% block caption %}Реєстрація{% endblock caption %}

{% block content %}
    <div class="container"
        style="text-align: center; margin: 45px 0px">
        <h3 style="color: purple">Реєстрація</h3>
        <form action="/account/reg" onsubmit="return true" id="form1" method="post">
            {% csrf_token %}
            <div class="form_group">
                Логін: <br>
                <input type="text" id="login" name="login" required>
                <img id="login-ico" src="{% static 'img/question.png' %}" alt="" class="icon">
                <div id="login-err" class="login-err"></div>
            </div>
            <div class="form_group">
                 Пароль: <br>
                <input type="text" id="password1" name="password1" required>
                <img id="passw1-ico" src="{% static 'img/question.png' %}" alt="" class="icon">
                <div id="passw1-err" class="passw-err"></div>
            </div>
            <div class="form_group">
                Повтор: <br>
                <input type="text" id="passw2" name="passw2" required>
                <img id="passw2-ico" src="{% static 'img/question.png' %}" alt="" class="icon">
                <div id="passw2-err" class="passw2-err"></div>
            </div>
            <div class="form_group">
                E-mail: <br>
                <input type="text" id="email" name="email" required>
                <img id="email-ico" src="{% static 'img/question.png' %}" alt="" class="icon">
                <div id="email-err" class="passw2-err"></div>
            </div>
            <p style="margin-top: 30px; text-align: center">
                <input id="submit" type="submit" value="Відправити" class="btn btn-success b1">
                <input id="reset" type="reset   " value="Відправити" class="btn btn-danger b1">
            </p>
        </form>
    </div>
<style>
    #form1 {
        width: 400px;
        border: 1px solid silver;
        border-radius: 15px;
        margin: 25px auto;
        padding: 30px 40px;
        text-align: left;
        box-shadow: 10px 10px 40px silver;
    }
    input {
        width: 87%;
    }
    .b1 {
        width: 47%;
    }
    .error {
        color: red;
    }
    .icon {
        width: 24%;
        margin-left: 10px;

    }
</style>

{% endblock content %}
